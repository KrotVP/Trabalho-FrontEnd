<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contratação</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/componentes.css">
</head>
<body>
    <main class="layout-contratacao" >
        <div class="container">
            <h1 class="titulo-formulario">Fale conosco!</h1>
            <form action="#" method="post" >
                <div class="row">
                    <div class="my-3 col-sm-12 col-md-12">
                        <label for="nome" class="form-label">Nome:</label>
                        <input id="nome" class="form-control" type="text" placeholder="Digite seu nome:" name="nome" required="true">
                    </div>

                </div>
                <div class="row">
                    <div class="my-3 col-sm-12 col-md-12">
                        <label for="email" class="form-label">Email:</label>
                        <input id="email" class="form-control" type="email" placeholder="exemplo@exemplo.com" name="email" required="true">
                    </div>

                </div>
                
                <div class="row">
                    <div class="my-3 col-sm-12 col-md-12">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input id="telefone" class="form-control" type="text" placeholder="(00)00000-0000" name="telefone" required="true">
                    </div>
                </div>
                    <div class="form-group" >
                        <label for="area-texto">Mensagem:</label>
                        <textarea class="form-control" id="area-texto" rows="3"></textarea>
    
                    </div>
                
                <button class="btn btn-primary col-sm-3 col-md-3" style="margin-top: 20px">Enviar</button>

                
            </form>
        </div>
    </main>
    
</body>
</html>
